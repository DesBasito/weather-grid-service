<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Поля на карте</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <style>
        #map {
            width: 100%;
            height: 900px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div id="map"></div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
    const map = L.map('map').setView([41.5, 74.5], 7);

    // 6) Подключаем тайлы OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    async function loadFields() {
        try {
            const resp = await fetch('http://localhost:9788/api/fields');
            if (!resp.ok) throw new Error(resp.status + ' ' + resp.statusText);
            const fields = await resp.json();

            fields.forEach(f => {
                if (f.latitude && f.longitude) {
                    const marker = L.marker([f.longitude, f.latitude]).addTo(map);
                    marker.bindPopup(`
              <b>${f.name}</b><br>
              Площадь: ${f.areaHa} га<br>
              Id: ${f.id}
            `);
                }
            });
        } catch (err) {
            console.error('Не удалось загрузить поля:', err);
        }
    }

    loadFields();
</script>
</body>
</html>
