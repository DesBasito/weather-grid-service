databaseChangeLog:
  - changeSet:
      id: 003-create-fields
      author: abu
      changes:
        - createTable:
            tableName: fields
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: geometry
                  type: GEOMETRY(Point,4326)
              - column:
                  name: weather_location_id
                  type: INTEGER
              - column:
                  name: area_ha
                  type: NUMERIC(10,2)
              - column:
                  name: crop_type
                  type: VARCHAR(100)
              - column:
                  name: irrigation_type
                  type: VARCHAR(50)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - createIndex:
            tableName: fields
            indexName: idx_fields_weather_location_id
            columns:
              - column:
                  name: weather_location_id
        - addForeignKeyConstraint:
            baseTableName: fields
            baseColumnNames: weather_location_id
            referencedTableName: weather_locations
            referencedColumnNames: id
            constraintName: fk_fields_weather_location