databaseChangeLog:
  - changeSet:
      id: 002-enable-postgis
      author: abu
      changes:
        - sql:
            splitStatements: false
            sql: CREATE EXTENSION IF NOT EXISTS postgis;

  - changeSet:
      id: 003-create-weather-daily-history
      author: abu
      changes:
        - createTable:
            tableName: weather_daily_history
            columns:
              - column:
                  name: location_id
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: temp_max
                  type: REAL
              - column:
                  name: temp_min
                  type: REAL
              - column:
                  name: temp_avg
                  type: REAL
              - column:
                  name: precipitation_sum
                  type: REAL
              - column:
                  name: humidity_avg
                  type: REAL
              - column:
                  name: wind_speed_avg
                  type: REAL
              - column:
                  name: wind_direction
                  type: VARCHAR(3)
              - column:
                  name: soil_moisture
                  type: REAL
              - column:
                  name: pressure
                  type: REAL
              - column:
                  name: cloud_cover
                  type: REAL
              - column:
                  name: snow_depth
                  type: REAL
        - addPrimaryKey:
            tableName: weather_daily_history
            columnNames: location_id, date
            constraintName: pk_weather_daily_history
        - addForeignKeyConstraint:
            baseTableName: weather_daily_history
            baseColumnNames: location_id
            referencedTableName: weather_locations
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_weather_daily_history_location
        - createIndex:
            tableName: weather_daily_history
            indexName: idx_weather_daily_history_date
            columns:
              - column:
                  name: date